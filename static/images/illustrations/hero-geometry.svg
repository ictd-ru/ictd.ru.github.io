<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circles -->
  <circle cx="300" cy="300" r="280" fill="url(#grad1)" opacity="0.05"/>
  <circle cx="300" cy="300" r="220" fill="url(#grad1)" opacity="0.05"/>
  <circle cx="300" cy="300" r="160" fill="url(#grad1)" opacity="0.05"/>

  <!-- Main document stack representation -->
  <g transform="translate(150, 100)">
    <!-- Back document -->
    <rect x="20" y="20" width="280" height="380" rx="4" fill="#E8F1FA" stroke="#0052A3" stroke-width="3" opacity="0.4"/>
    <!-- Middle document -->
    <rect x="10" y="10" width="280" height="380" rx="4" fill="#D4E7F7" stroke="#0052A3" stroke-width="3" opacity="0.6"/>
    <!-- Front document -->
    <rect x="0" y="0" width="280" height="380" rx="4" fill="white" stroke="#0052A3" stroke-width="3"/>

    <!-- Document header -->
    <rect x="0" y="0" width="280" height="60" rx="4" fill="#0052A3" opacity="0.08"/>
    <line x1="20" y1="30" x2="120" y2="30" stroke="#0052A3" stroke-width="4" stroke-linecap="round"/>

    <!-- Document lines -->
    <line x1="20" y1="90" x2="260" y2="90" stroke="#0052A3" stroke-width="2.5" stroke-linecap="round" opacity="0.3"/>
    <line x1="20" y1="110" x2="240" y2="110" stroke="#0052A3" stroke-width="2.5" stroke-linecap="round" opacity="0.3"/>
    <line x1="20" y1="130" x2="250" y2="130" stroke="#0052A3" stroke-width="2.5" stroke-linecap="round" opacity="0.3"/>

    <line x1="20" y1="170" x2="260" y2="170" stroke="#0052A3" stroke-width="2.5" stroke-linecap="round" opacity="0.3"/>
    <line x1="20" y1="190" x2="220" y2="190" stroke="#0052A3" stroke-width="2.5" stroke-linecap="round" opacity="0.3"/>

    <!-- Checkmark badge -->
    <circle cx="240" cy="340" r="40" fill="#F59E0B" filter="url(#shadow)"/>
    <path d="M225 340 L235 350 L255 330" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Decorative geometric elements -->
  <rect x="50" y="50" width="80" height="80" rx="8" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.3" transform="rotate(15 90 90)"/>
  <rect x="470" y="420" width="60" height="60" rx="6" fill="none" stroke="#0052A3" stroke-width="2" opacity="0.3" transform="rotate(-20 500 450)"/>
  <circle cx="520" cy="100" r="30" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.3"/>
  <circle cx="80" cy="480" r="25" fill="none" stroke="#0052A3" stroke-width="2" opacity="0.3"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
</svg>
