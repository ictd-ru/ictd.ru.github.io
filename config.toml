baseURL = "https://ictd.ru"
languageCode = "ru-RU"
title = "Профессиональное тендерное сопровождение по всей России"
#baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"
    
[params]

  [params.homepage]
    show_contact_box = true # show / hide the contaxt box on the homepage
    show_services_button = true  # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/logo-mobile.svg"
    mobile_height = "36px"
    desktop = "images/logo/logo.svg"
    desktop_height = "50px"
    alt = "ICTD.ru - Тендерное сопровождение"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700;900&family=IBM+Plex+Sans:wght@400;500;600&display=swap'
    heading = "DM Sans"
    base = "IBM Plex Sans"

  [params.colors]
    primary = "#0052A3"
    accent = "#F59E0B"
    black = "#1a1a2e"
    white = "#ffffff"
    white_offset = "#F8FAFC"
    grey = "#475569"
    light_blue = "#E8F1FA"

  [params.seo]
    meta_twitter_site = ""
    meta_twitter_creator = ""
    meta_og_image = "https://ictd.ru/images/og-image.png"
    meta_description = "Профессиональное тендерное сопровождение по всей России. Помощь в участии в госзакупках 44-ФЗ и коммерческих тендерах 223-ФЗ. Гарантия качества."

  [params.team]
    summary_large_truncate = 1  # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = "© 2025 ictd.ru — Тендерное сопровождение. Услуги оказывает самозанятый Кошлаков Евгений Владимирович."

[menu]
  # Main Menu
  [[menu.main]]
    name = "Домой"
    url = "/"
      weight = 1

  # Main Menu

  [[menu.main]]
      name = "Отзывы"
      url = "/testimonials/"
      weight = 3


  [[menu.main]]
      name = "Контакты"
      url = "/contact/"
      weight = 4

  [[menu.main]]
      name = "Стоимость"
      url = "/pricing/"
      weight = 6  

  # Footer Menu
  [[menu.footer]]
    name = "Домой"
    url = "/"
      weight = 1

  [[menu.footer]]
    name = "Контакты"
    url = "/contact/"
      weight = 2

