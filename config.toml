baseURL = "https://ictd.ru"
languageCode = "en-us"
title = "Межрегиональный центр тендерной документации"
#baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"
    
[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.homepage]
    show_contact_box = true # show / hide the contaxt box on the homepage
    show_services_button = true  # show / hide the "view all services" button

  [params.logo]
 #   mobile = "images/logo/logo.svg"
mobile_height = "36px"
 #   desktop = "images/logo/logo.svg"
desktop_height = "36px"
  #  alt = "Serif - A Hugo Business Theme"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#f24088"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = "@zerostaticio"
    meta_twitter_creator = "@zerostaticio"
    meta_og_image = "https://www.zerostatic.io/theme/hugo-serif/hugo-serif-screenshot.png"

  [params.team]
    summary_large_truncate = 1  # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = ' <h5 align="right">"Межрегиональный центр тендерной документации", общество с ограниченной ответственностью, <br> г. Ярославль ИНН 7604327160, КПП 760401001, ОГРН 1177627019228; </h5>'

